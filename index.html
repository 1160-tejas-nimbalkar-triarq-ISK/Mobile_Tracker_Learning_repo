<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 Mobile Phone Handover Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📱 Mobile Phone Handover Tracker</h1>
            <p class="subtitle">Track who has the mobile phone in real-time!</p>
        </header>

        <div class="current-holder">
            <div class="holder-card">
                <h2>📱 Current Holder</h2>
                <div id="currentPerson" class="current-person"> 
                    <span class="person-name">No one has the phone</span>
                    <span class="status-badge available">Available</span>
                </div>
                <div class="last-updated">
                    Last updated: <span id="lastUpdated">Never</span>
                </div>
            </div>
        </div>

        <div class="handover-section">
            <h2>🔄 Handover Phone To</h2>
            <div class="handover-form">
                <select id="personSelect" class="person-select">
                    <option value="">Select a team member...</option>
                </select>
                <button id="handoverBtn" class="handover-btn" disabled>Handover Phone</button>
            </div>
        </div>

        <div class="team-section">
            <h2>👥 Team Members</h2>
            <div class="team-grid" id="teamGrid">
                <!-- Team members will be populated here -->
            </div>
        </div>

        <div class="history-section">
            <h2>📋 Handover History</h2>
            <div class="history-header">
                <button id="clearHistoryBtn" class="clear-history-btn">🗑️ Clear All History</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
